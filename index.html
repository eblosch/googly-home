<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Homepage - Odin</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body>

    <div id="content">

        <header class="clearfix">
            <ul class="nav f-right">
                <li>+Eric</li>
                <li>Gmail</li>
                <li>Images</li>
                <li><i class="fa fa-th fa-lg"></i></li>
                <li><i class="fa fa-bell fa-lg"></i></li>
                <li><span class="btn-share">Share</span></li>
                <li><div class="test"><img class="img-profile" src="images/photo.jpg" alt=""></div></li>
            </ul>
        </header>


        <div class="container">

            <div class="search-box">
                <img class="g-logo img-center" src="images/logo-google.png" alt="Google">
                <form action="/">
                    <div class="speak-easy">
                        <input type="text">
                        <i class="fa fa-microphone fa-lg"></i>
                    </div>
                    <div class="button-panel">
                        <button>Google Search</button>
                        <button>I'm Feeling Lucky</button>
                    </div>
                </form>

            </div>

        </div>
        <div class="push"></div>
    </div>

    <footer class="clearfix">
        <div class="footer-content">
            <div class="ad-links f-left">
                <ul class="nav">
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>About</li>
                </ul>
            </div>
            <div class="policy-links f-right">
                <ul class="nav">
                    <li><span class="notice">Updated</span> Privacy &amp; Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </div>
    </footer>

</body>
</html>
